<div class="container-fluid">
    <div class="row">
        <div class="col-lg-2">

            <p>
                Search: <input ng-model="$ctrl.query">
            </p>

            <p>
                Sort by:
                <select ng-model="$ctrl.orderProp">
                    <option value="name">Alfabetico</option>
                    <option value="age">Mas nuevo</option>
                </select>
            </p>

        </div>
        <div class="col-md-10">

            <ul class="phones">
                <li class="thumbnail" ng-repeat="phone in $ctrl.phones | filter: $ctrl.query | orderBy:$ctrl.orderProp">
                    <a class="thumb" href="#!/phones/{{phone.id}}">
                        <img ng-src="{{phone.imageUrl}}" alt="{{phone.name}}" />
                    </a>
                    <a href="#!/phones/{{phone.id}}">
                        <span>{{phone.name}}</span>
                    </a>
                    <p>{{phone.snippet}}</p>
                </li>
            </ul>
        </div>
    </div>
</div>
